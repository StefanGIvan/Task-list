<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Task List Web App</title>
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="app" aria-labelledby="app-title">
      <h1 id="title" class="add-title">Task List</h1>
      <br />

      <!--id used for JS; class used for CSS-->
      <form id="form" class="add-form" autocomplete="off">
        <input
          id="task"
          class="add-task"
          type="text"
          placeholder="Write a task..."
          aria-label="Write a new task"
        />
        <button id="btn" class="add-btn" type="submit" aria-label="Add">
          Add
        </button>
      </form>
    </div>

    <div>
      <ul class="add-list" id="task-list" aria-live="polite"></ul>
    </div>

    <!-- Hidden Task List Template -->
    <template id="task-template">
      <li class="item">
        <input type="checkbox" class="task-checkbox" />
        <span class="task-title"></span>
        <button class="delete-btn">
          <img src="trashcan.svg" alt="Delete" class="delete-icon" />
        </button>
        <button class="edit-btn">
          <img src="pencil.svg" alt="Edit" class="edit-icon" />
        </button>
      </li>
    </template>

    <noscript>You need to allow Javascript for the page to load.</noscript>
    <script src="script.js" defer></script>
  </body>
</html>
