<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Task List Web App</title>
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="/assets/taskListFavicon.svg" />
  </head>

  <body>
    <!--structura de pagina cu 2 col cu divs care in fiecare coloana sa se initializeze widgets, cu id care o sa fie cheia pt fiecare widget-->
    <div class="page">
      <div id="groceryList"></div>
      <div id="toDoList"></div>
    </div>
    <template class="tasks-widget-template">
      <div class="task-widget">
        <h1 class="task-widget-title">Task List</h1>

        <form class="task-form" autocomplete="off">
          <input
            class="task-input"
            type="text"
            placeholder="Write a task..."
            aria-label="Write a new task"
          />
          <button class="task-add-btn" type="submit" aria-label="Add">
            Add
          </button>
        </form>

        <div class="header-container header-container-hidden">
          <div class="taskArray-header">
            <span class="header-select">Select</span>
            <span class="header-title">Task</span>
            <span class="header-actions">Actions</span>
          </div>
          <ul class="task-list" aria-live="polite"></ul>
        </div>
      </div>
    </template>

    <!-- Hidden Task List Template -->
    <template class="task-template">
      <li class="task-item">
        <input type="checkbox" class="task-checkbox" />
        <span class="task-title"></span>
        <div class="task-actions">
          <button class="task-delete-btn">
            <img
              src="assets/trashcan.svg"
              alt="Delete"
              class="task-delete-icon"
            />
          </button>
          <button class="task-edit-btn">
            <img src="assets/pencil.svg" alt="Edit" class="task-edit-icon" />
          </button>
        </div>
      </li>
    </template>

    <noscript
      >You need to allow Javascript in order for the page to
      loadLocalStorage.</noscript
    >
    <script src="scriptObject.js" defer></script>
  </body>
</html>
