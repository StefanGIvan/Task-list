<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Task List Web App</title>
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="/assets/taskListFavicon.svg" />
  </head>

  <body>
    <h1 class="app-title">Task List App</h1>
    <!--structure of 2 pages with 2 col with divs which in every col you initialize widgets, with id which will be the key for every widget-->
    <div class="page">
      <div id="groceryList"></div>
      <div id="toDoList"></div>
    </div>

    <!--Template for Tasks Widget-->
    <template class="tasks-widget-template">
      <div class="task-widget">
        <h2 class="task-widget-title">Task List</h2>

        <form class="task-form" autocomplete="off">
          <input
            class="task-input"
            type="text"
            placeholder="Write a task..."
            aria-label="Write a new task"
          />
          <div class="task-category-container">
            <p class="text-category">
              Select the importance of the task (optional)
            </p>
            <select class="task-category">
              <option value="" disabled selected hidden>
                Select importance of task...
              </option>
              <option value="high">Important</option>
              <option value="medium">Slightly important</option>
              <option value="low">Not important</option>
            </select>
          </div>
          <button class="task-add-btn" type="submit" aria-label="Add">
            Add
          </button>
        </form>

        <!--When no tasks are on DOM-->
        <div class="empty-state hidden">No tasks yet</div>

        <!--Header for Bulk Actions-->
        <div class="header-actions-container hidden">
          <div class="header-actions">
            <div class="bulk-text">Task List Tools</div>
            <div class="bulk-actions">
              <button
                class="categ-sort-asc"
                title="Sort by ascending category"
                type="button"
              >
                <img
                  src="/assets/categorySortAsc.svg"
                  alt="Category Sort"
                  class="categ-sort-asc-icon"
                />
              </button>
              <button
                class="categ-sort-desc"
                title="Sort by descending category"
                type="button"
              >
                <img
                  src="/assets/categorySortDesc.svg"
                  alt="Category Sort"
                  class="categ-sort-desc-icon"
                />
              </button>

              <button
                class="date-sort-asc"
                title="Sort by ascending date"
                type="button"
              >
                <img
                  src="/assets/dateAscendingSort.svg"
                  alt="Ascending Sort"
                  class="date-sort-asc-icon"
                />
              </button>
              <button
                class="date-sort-desc"
                title="Sort by descending date"
                type="button"
              >
                <img
                  src="/assets/dateDescendingSort.svg"
                  alt="Descending Sort"
                  class="date-sort-desc-icon"
                />
              </button>

              <button
                class="bulk-complete-btn"
                title="Mark the selected tasks as completed"
                type="button"
              >
                <img
                  src="assets/editCompletedButton.svg"
                  alt="Complete Bulk"
                  class="bulk-complete-icon"
                />
              </button>

              <button
                class="bulk-delete-btn"
                title="Delete selected tasks"
                type="button"
              >
                <img
                  src="assets/bulkTrashcan.svg"
                  alt="Delete Bulk"
                  class="bulk-delete-icon"
                />
              </button>
            </div>
          </div>
        </div>

        <!--Header for the titles of the table-->
        <div class="header-title-container hidden">
          <div class="header-title">
            <span class="header-title-select">Select</span>
            <span class="header-title-text">Task</span>
            <span class="header-title-actions">Actions</span>
          </div>
          <ul class="task-list" aria-live="polite"></ul>
        </div>
      </div>
    </template>

    <!-- Template for Task List Widget -->
    <template class="task-template">
      <li class="task-item completed">
        <input type="checkbox" class="task-checkbox" />
        <span class="task-title"></span>
        <div class="task-actions">
          <button class="task-edit-btn" title="Edit this task" type="button">
            <img src="assets/pencil.svg" alt="Edit" class="task-edit-icon" />
          </button>
          <button
            class="task-delete-btn"
            title="Delete this task"
            type="button"
          >
            <img
              src="assets/trashcan.svg"
              alt="Delete"
              class="task-delete-icon"
            />
          </button>
        </div>
      </li>
    </template>

    <noscript
      >You need to allow Javascript in order for the page to
      loadLocalStorage.</noscript
    >
    <script src="scriptObject.js" defer></script>
  </body>
</html>
