<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Task List Web App</title>
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="task-list-widget" aria-labelledby="app-title">
      <h1 class="title">Task List</h1>

      <form  class="form" autocomplete="off">
        <input
          class="task-input"
          type="text"
          placeholder="Write a task..."
          aria-label="Write a new task"
        />
        <button class="btn" type="submit" aria-label="Add">
          Add
        </button>
      </form>

      <div>
      <ul class="task-list" aria-live="polite"></ul>
      <span>Select</span>
  <span>Task</task>
  <span class="actions-title">Actions</span>
    </div>
    </div>

    <!-- Hidden Task List Template -->
    <template class="task-template">
      <li class="item">
        <input type="checkbox" class="task-checkbox" />
        <span class="task-title"></span>
        <button class="delete-btn">
          <img src="assets/trashcan.svg" alt="Delete" class="delete-icon" />
        </button>
        <button class="edit-btn">
          <img src="assets/pencil.svg" alt="Edit" class="edit-icon" />
        </button>
      </li>
    </template>

    <noscript>You need to allow Javascript for the page to load.</noscript>
    <script src="script.js" defer></script>
  </body>
</html>
